<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="addProject">
            <h2>ADD MY PROJECT</h2>
            <div class="formField">
                <label for="name">Project Name</label>
                <input type="text" name="name" id="name">
            </div>
            <div class="twoColumnField">
                <div class="formField" style="width: 195px;">
                    <label for="startDate">Start Date</label>
                    <input type="date" name="startDate" id="startDate">
                </div>
                <div class="formField" style="width: 195px">
                    <label for="endDate">End Date</label>
                    <input type="date" name="endDate" id="endDate">
                </div>
            </div>
            <div class="formField">
                <label for="description">Description</label>
                <textarea name="description" id="description"></textarea>
            </div>
            <div class="formField">
                <label for="tech">Technologies</label>
                <div class="twoColumnField">
                    <div>
                        <div class="rowFormField">
                            <input type="checkbox" name="tech1" id="tech1" value="Node JS">
                            <label style="font-weight: normal; margin-left: .5rem;" for="tech1">Node JS</label>
                        </div>
                        <div class="rowFormField">
                            <input type="checkbox" name="tech2" id="tech2" value="Node JS">
                            <label style="font-weight: normal; margin-left: .5rem;" for="tech2">React JS</label>
                        </div>
                    </div>
                    <div>
                        <div class="rowFormField">
                            <input type="checkbox" name="tech3" id="tech3" value="Next JS">
                            <label style="font-weight: normal; margin-left: .5rem;" for="tech3">Next JS</label>
                        </div>
                        <div class="rowFormField">
                            <input type="checkbox" name="tech4" id="tech4" value="Typescript">
                            <label style="font-weight: normal; margin-left: .5rem;" for="tech4">Typescript</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="formField">
                <label for="image">Upload Image</label>
                <input type="file" name="image" id="image">
            </div>
            <div class="formField">
                <button id="add">submit</button>
            </div>
        </div>
        <div class="myProject">
            <h2>MY PROJECT</h2>
            <div class="cards">

            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
